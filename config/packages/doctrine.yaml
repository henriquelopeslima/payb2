doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '16'

        profiling_collect_backtrace: '%kernel.debug%'
        types:
            email_vo: App\Infrastructure\Doctrine\Type\EmailType
            document_vo: App\Infrastructure\Doctrine\Type\DocumentType
            money_vo: App\Infrastructure\Doctrine\Type\MoneyType
            password_hash_vo: App\Infrastructure\Doctrine\Type\PasswordHashType
            uuid: Symfony\Bridge\Doctrine\Types\UuidType
            user_type_enum: App\Infrastructure\Doctrine\Type\Enum\UserTypeType

    orm:
        validate_xml_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        identity_generation_preferences:
            Doctrine\DBAL\Platforms\PostgreSQLPlatform: identity
        auto_mapping: false
        mappings:
            Domain:
                type: xml
                is_bundle: false
                dir: '%kernel.project_dir%/src/Infrastructure/Doctrine/Mapper'
                prefix: 'App\Domain\Entity'
                alias: Domain
        controller_resolver:
            auto_mapping: false

when@test:
    doctrine:
        dbal:
            # "TEST_TOKEN" is typically set by ParaTest
            dbname_suffix: '_test%env(default::TEST_TOKEN)%'

when@prod:
    doctrine:
        orm:
            query_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            result_cache_driver:
                type: pool
                pool: doctrine.result_cache_pool

    framework:
        cache:
            pools:
                doctrine.result_cache_pool:
                    adapter: cache.app
                doctrine.system_cache_pool:
                    adapter: cache.system
